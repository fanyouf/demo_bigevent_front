<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form form-horizontal">
                <div class="form-group">
                    <input id="myName"  type="text" class="form-control" placeholder="用户名">
                </div>
                <div class="form-group">
                    <input id="myPassword"  type="password" class="form-control" placeholder="密码">
                </div>
                <div class="form-group">
                    <input type="button" id="btnLogin" class="btn btn-default" value="登 录">
                    <div id="msgInfo" style="margin-top:5px;display:none" class="alert alert-danger">错误！请进行一些更改。</div>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/utils/config.js"></script>
    <script src="./js/utils/user.js"></script>
    <script>

        $('#btnLogin').click(function() {
            // 获取用户名和密码
            var myName = $('#myName').val().trim()
            var myPassword = $('#myPassword').val().trim()
            // console.log(myName, myPassword);
            
            // 判断是否为空
            if(myName === '' || myPassword === ''){
                // alert('不能为空');
                $('#msgInfo').text('不能为空')
                $('#myModal').modal('show')
                return; 
            }
            // 发请求，根据返回结果，提示用户
            // $.post(地址，参数，回调)
            // 语义化
            user.login(myName, myPassword).then(function(res){
                console.log(res);
                let {code,msg} = res;
                if(code === 200){
                    $('#msgInfo').hide()
                    // window.alert('登陆成功')
                    location.href= './index.html'
                } else {
                    // alert(res.msg)
                    $('#msgInfo').show().text(msg)
                }
            })
        })
    </script>
</body>

</html>
